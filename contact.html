<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact page</title>
    <link rel="stylesheet" href="assets/css/contact.css">


</head>
<body>
   <header>
        <div class="my-header">
                  <ul style="margin:0px;"> <img src="brand.png" alt="mybrand" id="logo">
                  </ul>
        </div>
   </header>
    <article>
    <div class="containerc">
        <div style="text-align: center;">
            <h2>Find, Type And Contact me</h2>
   
            
        </div>
        <div class="row">
            <div class="mycolumn">
                <img src="img/location1.png" alt="Locater" style="width: 630px;height: 450px">
            </div>
            <div class="mycolumn">
             <form>
                 <label for="fname">First name</label>
                 <input type="text" id="fname" name="firstname">
                 <label for="lname">Last name</label>
                 <input type="text" id="lname" name="lastname">
                 <label for="country">Country</label>
                 <select name="country" id="country">
                     <option value="singapore">Singapore</option>
                     <option value="korea">Corea</option>
                     <option value="usa">USA</option>
                     <option value="uzb">Uzbekistan</option>
                 </select>
                 <label for="subject">For Commenting</label>
                 <textarea name="subject" id="subject" placeholder="Write sth..." style="height: 170px"></textarea>
                 
                 <input type="submit" value="Submit">
    
             </form>
            </div>
        </div>
    </div>

    </article>
    <footer>
        <pre style="margin:0px 0px 0px 0px">
            Uzbekistan
            Surkhandarya region 
            Denov city 
            9 Ihtiyor str.
        </pre>
    </footer>
   
    
</body>
</html>
